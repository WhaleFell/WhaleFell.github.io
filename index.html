<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2em 3em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        p {
            color: #666;
            margin: 10px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The system is under maintenance, please be patient.</h1>
        <p>系统正在维护 Maintaining...</p>
    </div>
</body>
</html>
